<div class="container-fluid">

  <div class="row" id="preto">

    <div class="colum-md-12 text-white">

      <br>
      <br>
      <br>
      <br>
      <br>
      <h1 class="fs-54 text-center text-warning">Editor de Temas</h1>
      <br>
      <br>
      <h5 class="fs-18 text-center">Atenção! Mudanças feitas no tema terão reflexo em postagens relacionadas!</h5>
      <br>
      <h5 class="fs-18 text-center">Edite um ou todos os campos!</h5>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-4">

          <div class="form-group">

            <input type="text" class="form-control" id="tipoUsuario" [(ngModel)]='tema.tipoUsuario'>
          </div>
          <div class="form-group">

            <input type="text" class="form-control" id="tipoDeficiencia" [(ngModel)]='tema.tipoDeficiencia'>
          </div>
          <div class="form-group">

            <input type="text" class="form-control" id="experienciaUsuario" [(ngModel)]='tema.experienciaUsuario'>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-3 form-control" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-warning form-control" (click)='atualizar()'>Atualizar</button>
          </div>
          <br>
          <br>
          <div class="row d-flex justify-content-center">
            <a class="btn btn-outline-light form-control" routerLink='/tema'>Ir para temas</a>
          </div>
          <br>
          <div class="row d-flex justify-content-center">
            <a class="btn btn-outline-light form-control" routerLink='/inicio'>Voltar ao inicio</a>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
