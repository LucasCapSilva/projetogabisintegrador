<div class="container-fluid">
  <br>

  <div class="row" id="preto">
    <div class="col-md-12">

      <h1 class="fs-54 text-center text-warning">Editor de postagem</h1>
    </div>
  </div>
  <div class="row  d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.categoriaEstabelecimento' type="text" class="form-control" id="titulo"
          placeholder="Digite o título">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.comentario' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Pontuação</label>
        <input [(ngModel)]='postagem.avaliacao' class="form-control" name="texto" id="texto" rows="3">
      </div>

      <div class="form-group">
        <label for="texto">Estabelecimento</label>
        <input [(ngModel)]='postagem.tipoEstabelecimento' class="form-control" name="texto" id="texto"
          rows="3">
      </div>

      <div class="form-group">
        <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>

          <option *ngFor='let item of listaTemas' value="{{item.idTema}}">{{item.tipoUsuario}}</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger form-control mr-3" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-warning form-control" (click)='atualizar()'>Atualizar</button>
      </div>
      <br>
      <br>
      <div class="row d-flex justify-content-center">
        <a class="btn btn-outline-light form-control" routerLink='/tema'>Ir para temas</a>
      </div>
      <br>
      <div class="row d-flex justify-content-center">
        <a class="btn btn-outline-light form-control" routerLink='/inicio'>Voltar ao inicio</a>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>

  </div>
</div>
